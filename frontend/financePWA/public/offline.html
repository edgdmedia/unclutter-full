<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Finance PWA</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 480px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #4b5563;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a3 3 0 010-5.656m-3.536 3.536a1 1 0 010-1.414m7.072 7.072a9 9 0 010-12.728m-3.536 3.536a3 3 0 010 5.656m-3.536-3.536a1 1 0 010 1.414M5.636 5.636a9 9 0 0112.728 0m-3.536 3.536a3 3 0 015.656 0m-3.536 3.536a1 1 0 011.414 0" />
    </svg>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry though, your Finance PWA app can still work offline!</p>
    <p>Any changes you make will be synchronized when you're back online.</p>
    <a href="/" class="button">Try Again</a>
    <div class="footer">
      <p>Finance PWA - Your personal finance manager</p>
    </div>
  </div>
</body>
</html>
